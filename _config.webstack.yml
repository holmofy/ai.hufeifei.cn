  - name: Github Copilot
    url: https://github.com/copilot/
    img: https://github.com/favicons/favicon-copilot.svg
    description: 微软Github的智能编程助手
  - name: Jetbrains AI Assistant
    url: https://www.jetbrains.com/zh-cn/ai-assistant-features-china/
