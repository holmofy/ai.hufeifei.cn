ai-coder:
  - name: 通义灵码
    url: https://lingma.aliyun.com/
    img: https://img.alicdn.com/imgextra/i1/O1CN01BN6Jtc1lCfJNviV7H_!!6000000004783-2-tps-134-133.png
    description: 通义灵码是由阿里云提供的智能编码辅助工具，提供代码智能生成、智能问答、多文件修改、编程智能体等能力，为开发者带来智能化研发体验，引领 AI 原生研发新范式。
  - name: CodeBuddy
    url: https://copilot.tencent.com/
    img: https://acc-1258344699.cos.accelerate.myqcloud.com/web/website/3980160f5d6db6db02bac79fabedcbe87f6e8b5d/assets/favicon.ico
    description: 腾讯云代码助手CodeBuddy，是一款辅助编码工具，基于混元代码大模型，提供技术对话、代码补全、代码诊断和优化等能力。为你生成优质代码，帮你解决技术难题，提升编码效率。
  - name: TRAE
    url: https://www.trae.cn/
    img: https://lf-cdn.trae.com.cn/obj/trae-com-cn/trae_website_prod_cn/favicon.png
    description: Trae AI IDE | 国内首款AI原生集成开发环境，深度集成Doubao-1.5-pro与DeepSeek模型，支持中文自然语言一键生成完整代码框架，实时预览前端效果并智能修复BUG。首创Builder模式实现需求到代码的自动化开发，兼容Windows/macOS系统，官网下载即用。
  - name: 文心快码
    url: https://comate.baidu.com/
    img: https://comate.baidu.com/favicon.ico
    description: 文心快码（Baidu Comate）是由百度基于文心大模型研发的编程辅助工具，可提供自动代码生成、单元测试生成、注释生成以及智能问答等功能。支持上百种编程语言，旨在帮助开发者大幅提升编码效率。使用Comate，让编程更加高效和便捷。
  - name: 星火飞码
    url: https://iflycode.xfyun.cn/
    img: https://iflycode.xfyun.cn/icon.svg
    description: 科大讯飞旗下AI编码助手
  - name: CodeGeeX
    url: https://codegeex.cn/
    img: https://codegeex.cn/assets/images/only_logo_dark.png
    description: 北京智谱华章旗下AI编码助手
  - name: CodeGeeX
    url: https://codegeex.cn/
    img: https://codegeex.cn/assets/images/only_logo_dark.png
